<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>index</title>
    
    
</head>
<body>
<div class="container">

    <div class="header">
        <div class="header1"></div>
            <a href="../../index.html"><div id="hom"><p>Home</p></div></a>
            <a href="contact.html"><div id="con"><p>Contact</p></div></a>
        </div>
        <div class="header2">
            <a href="#log in"><div id="log"><p>Log in</p></div></a>
            <a href="#register"><div id="reg"><p>Register</p></div></a>
        </div>
    </div>

    <br><br>
    <div class="container">
        <h1>Neem hier contact met ons op</h1>
        <p style="font-size: 25px">Vul hieronder de contactformulier in om met ons contact op te nemen.</p>
        <form>
          <ul class="flex-outer">
            <li>
              <label for="voornaam">Voornaam:</label>
              <input type="text" id="first-name" placeholder="Vul hier je voornaam in">
            </li>
            <li>
              <label for="achternaam">Achternaam:</label>
              <input type="text" id="last-name" placeholder="Vul hier je achternaam in">
            </li>
            <li>
              <label for="telnummer">Telefoonnummer</label>
              <input type="telnummer" id="telnummer" placeholder="Vul hier je telefoonnummer in">
            </li>
            <li>
              <label for="phone">E-mail</label>
              <input type="email" id="email" placeholder="Vul hier je e-mail in">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea rows="6" id="message" placeholder="Schrijf hier uw vraag / probleem"></textarea>
            </li>
            <li>
              <button type="submit">Verzend</button>
            </li>
          </ul>
        </form>
      </div>

    <div class="footer">
        <div class="footer2">
            <a href="#mobile app"><div id="gon"><p>Mobile app</p></div></a>
            <a href="#community"><div id="gon"><p>Community</p></div></a>
            <a href="#company"><div id="gon"><p>Company</p></div></a>
        
        
            <img src="../img/logo.png" id="img2">
       

            <a href="#help desk"><div id="gon"><p>Help desk</p></div></a>
            <a href="#blog"><div id="gon"><p>Blog</p></div></a>
            <a href="#resources"><div id="gon"><p>Resources</p></div></a>
        </div>
    </div>

    </div>

    </div>

    <script src="../js/index.js"></script>
</body>
</html>
